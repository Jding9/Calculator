<html>
    <head>
        <title>Basic Calculator</title>
        <link href="calcdesign.css" rel="stylesheet" type="text/css">
    </head>

    <body>
    <div id = "calcbody">
        <div id = "calcinnerbody">
            <div class = "row">
                <div id = "resultbox">
                    <p id="resultoutput"></p>
                </div>
            </div>
            <div class = "row">
                <div class = "button medium" id = "clear">
                    clear
                </div>
                <div class = "button small" id = "divide">
                    /
                </div>
            </div>
            <div class = "row">
                <div class = "button small" id = "7">
                    7
                </div>
                <div class = "button small" id = "8">
                    8
                </div>
                <div class = "button small" id = "9">
                    9
                </div>
                <div class = "button small" id = "multiply">
                    x
                </div>
            </div>
            <div class = "row">
                <div class = "button small" id = "4">
                    4
                </div>
                <div class = "button small" id = "5">
                    5
                </div>
                <div class = "button small" id = "6">
                    6
                </div>
                <div class = "button small" id = "subtract">
                    -
                </div>
            </div>
            <div class = "row">
                <div class = "button small" id = "1">
                    1
                </div>
                <div class = "button small" id = "2">
                    2
                </div>
                <div class = "button small" id = "3">
                    3
                </div>
                <div class = "button small" id = "add">
                    +
                </div>
            </div>
            <div class = "row">
                <div class = "button medium" id = "0">
                    0
                </div>
                <div class = "button small" id = "equal">
                    =
                </div>
            </div>    
        </div>    
    </div>
    </body>

    <script src="calcfunctions.js"></script>

</html>
